<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Reseña Hoteles</title>
</head>

<body>
    <h2>Reseña Hoteles</h2>
    <div class="container">
        <div class="hotel-description">
            <div class="hotel-description-text">
                <h4 class="hotel-description-name" id="hotel-description-name">Hotel Desconocido</h4>
                <h5 class="hotel-description-location" id="hotel-description-location">Ubicación Desconocida</h5>
            </div>
            <div class="hotel-description-img">
                <img src="" class="hotel-img" id="hotel-img" alt="Foto hotel seleccionado">
            </div>
        </div>
        <div class="hotel-rating">
            <span class="hotel-rating-stars">Puntuación:</span>
            <span class="hotel-rating-stars" id="hotel-rating-stars"></span>
            <hr>
            <span class="hotel-rating-anonymous">Reseña anónima</span>
            <input type="checkbox" name="hotel-rating-anonymous" id="hotel-rating-checkbox">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
